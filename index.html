<!DOCTYPE HTML>
<html manifest='cache.manifest'>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>综合搜索/Union Search</title>
	<base href="http://app.evecalm.com/search/" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="description" content="综合搜索，搜索整个互联网/An union search utility, search the whole internet.">
	<link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>
<body>
	<div class="container">
		<div class="setting-container">
				<div id="switch-lang" class="switch-lang"></div>
				<div class="setting-icon" id="setting-icon">☸</div>
				<div class="setting-panel" id="setting-panel">
					<div id="setting-tip" class="setting-tip">
						<a href="http://desk.zol.com.cn" target="_blank">Set bg-img/设置背景图片</a>
					</div>
					<input type="text" id="bgimg">
					<input type="button" value="OK" id="set-bgimg">
					<div id="imgerror-tip" class="imgerror-tip"></div>
				</div>
			</div>
		</div>
		<div class="search-container">
			<div class="search-wrapper" id="search-wrapper">
				<div id="app-name" class="app-name">综合搜索</div>
				<div class="search-engine-list clearfix" id="search-engine-list"></div>
				<form action="#" class="search-form clearfix" id="search-form" target="_blank" accept-charset="utf-8">
					<div class="hide" id="hiddens"></div>
					<div class="input">
						<span class="ico" id="ico"></span>
						<input type="text" class="input-box" name="q" id="isa" autocomplete="off" autofocus speech="speech" x-webkit-speech="x-webkit-speech" x-webkit-grammar="builtin:search">
						<button class="submit" type="submit" id="search-btn">Search</button>
						<label class="ph" for="isa" id="ph"></label>
					</div>
				</form>
				<div class="hide">
					<a href="#" id="link" rel="noreferrer" target="_blank"></a>
				</div>
				<ul class="search-cat clearfix" id="search-cat"></ul>
			</div>
			<ul class="sug" id="sug"></ul>
		</div>
		<div class="appinfo">
			Copyright © <a href="http://www.evecalm.com" target="_blank">夏影2011-2013</a> <a href="http://www.evecalm.com/2013/04/union-search.html" target="_blank">Help/Feedback</a>
		</div>
	</div>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script src="./assets/config.js"></script>
	<script type="text/javascript" src="se.js"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-23144132-2', 'evecalm.com');
	  ga('send', 'pageview');
	</script>
</body>
</html>
